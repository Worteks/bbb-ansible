ansible_user: root
timezone: Europe/Paris

# LetsEncrypt / BigBlueButton email address
#bigbluebutton_letsencrypt_address: me@example.com

# BigBlueButton
#do_bbb_webhooks: False
#do_bbb_mp4_convert: False

# Sets Services Endpoint Names
#greenlight_fqdn: bbb.example.com

# Faster deployment / weak DH params
# arguably: to disable on reverse & re-generate bbb DH generated by bbb-install.sh
#do_unsafe_dhparam: True

# Firewall for LB/DB/turn
#setup_firewall: True
#firehol_private_if: priv0
#firehol_trusted_networks:
#- 127.0.0.0/24
#- 51.75.112.172/32
#- 77.204.245.50/32
#- 78.193.67.92/32
#- 192.168.255.0/24

# ElasticSearch or OpenSearch?
storage_flavor: elastic

# until https://github.com/povilasv/systemd_exporter/pull/41 gets merged/released:
systemd_exporter_release: 0.5.0-rc1
systemd_exporter_repo: https://github.com/Worteks/systemd_exporter
