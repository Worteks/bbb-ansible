- hosts: kibana
  serial: 1
  tasks:
  - fail:
      msg: |
        Kibana FQDN has to be set, deploying multiple servers
    when:
    - groups['kibana'] | length > 1
    - not (kibana_fqdn | default(False))
  - include_role:
