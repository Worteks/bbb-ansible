- hosts: alertmanager
  serial: 1
  tasks:
  - fail:
      msg: |
        AlertManager FQDN has to be set, deploying multiple servers
    when:
    - groups['alertmanager'] | length > 1
    - not (alertmanager_fqdn | default(False))
  - include_role:
