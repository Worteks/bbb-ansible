- name: Installs PeerTube Virtualhost
  notify: Reloads Nginx
  template:
    dest: /etc/nginx/sites-available/peertube.conf
    group: root
    mode: 0644
    owner: root
    src: vhost.j2
- name: Enables PeerTube Virtualhost
  file:
    dest: /etc/nginx/sites-enabled/peertube.conf
    src: /etc/nginx/sites-available/peertube.conf
    state: link
  notify: Reloads Nginx
- include_role:
    name: pacemaker
    tasks_from: finish-setup.yaml
  when:
  - >
      ansible_fqdn in groups['drbd']
      or ansible_hostname in groups['drbd']
      or ansible_nodename in groups['drbd']
  - corosync_hostgroup | default(False)
