freeswitch_trunk_proxy: siptrunk.ovh.net
freeswitch_trunk_realm: siptrunk.ovh.net
freeswitch_trunk_register: "true"
#freeswitch_trunk_username: 0033xxxxxx

turn_default_plain_port: 3478
turn_default_tls_port: 443
