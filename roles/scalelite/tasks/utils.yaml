- name: Installs bbb-cli Configuration Directory
  file:
    dest: /etc/bbb-cli
    group: root
    mode: 0750
    owner: root
    state: directory
- name: Installs bbb-cli Configuration
  template:
    dest: /etc/bbb-cli/api.conf
    group: root
    mode: 0640
    owner: root
    src: ./apiconf.j2
- name: Installs bbb-cli
  copy:
    dest: /usr/sbin/bbb-cli
    group: root
    mode: 0750
    owner: root
    src: ../../bigbluebutton/files/bbb-cli
