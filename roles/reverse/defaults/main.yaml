nginx_backends_ipfilter: []
nginx_ssl_ciphers:
- EECDH+ECDSA+AESGCM
- EECDH+aRSA+AESGCM
- EECDH+ECDSA+SHA512
- EECDH+ECDSA+SHA384
- EECDH+ECDSA+SHA256
- '!aNULL'
- '!eNULL'
- '!LOW'
- '!RC4'
- '!3DES'
- '!MD5'
- '!EXP'
- '!PSK'
- '!SRP'
- '!DSS'
nginx_ssl_protocols:
- TLSv1.2

alertmanager_plain_port: 9093
alertmanager_port: 443
bbbcsp_port: 443
grafana_port: 443
greenlight_port: 443
kibana_port: 443
peertube_port: 443
prometheus_plain_port: 9090
prometheus_port: 443
scalelite_port: 443

peertube_max_body_size: 8G

reverse_htpasswd: {}
